<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FORM TAGs</title>
</head>
<body>
<form action="" method="get" method="post">
  <h1>Form Demo</h1>
  <label for="nameInput">Name</label>
    <input type="text" id="nameInput" name="name" required minlength="10" required maxlength="20"/>
    <br>
    <label for="bod">Birth day</label>
    <input type="date" id="bod" name="birthday">
    <label>gender</label>
    <select name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <input type="submit" value="Send">
    <input type="reset" value="Clear">

</form>
</body>
</html>
